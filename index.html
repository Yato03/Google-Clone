<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav>
            <ul  class="nav-right-section">
                <li><a href="https://mail.google.com/">Gmail</a></li>
                <li><a href="https://www.google.es/imghp?hl=es&tab=wi&authuser=0&ogbl">Imágenes</a></li>
                <li class="menu-icon"><a href=""></a></li>
                <li><a href=""><img src="https://lh3.googleusercontent.com/ogw/ADGmqu-bdMhGFT1fJyhqmX_Aty1qYwbY672fGh1vhgjk=s32-c-mo" alt="Foto de perfil"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png" alt="foto de google">
        </section>


        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                </span>
                <input type="text">
                <a class="micro-icon" href=""></a>
            </div>
        </section>


        <section class="main-buttons">
            <div><button>Buscar con Google</button></div>
            <div>
                <button>Me siento con suerte</button>
            </div>
        </section>
    </main>


    <footer>
        <ul class="footer-left">
            <li><a href="https://www.google.com/intl/es_es/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
            <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Empresa</a></li>
            <li><a href="https://google.com/search/howsearchworks/?fg=1">Como funciona la Búsqueda</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="https://policies.google.com/privacy?hl=es&fg=1">Privacidad</a></li>
            <li><a href="https://policies.google.com/terms?hl=es&fg=1">Términos</a></li>
            <li><a href="https://www.google.com/preferences?hl=es">Configuración</a></li>
        </ul>
    </footer>
</body>
</html>
